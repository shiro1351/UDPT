<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Facebook Clone</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS (cho dropdown và responsive) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <i class="fab fa-facebook text-primary" style="font-size: 30px;"></i>
            </a>
            <!-- Search bar -->
            <div class="search-bar">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Tìm kiếm trên Facebook" aria-label="Search" />
                    <span class="input-group-text bg-transparent border-0">
                        <i class="fas fa-search text-muted"></i>
                    </span>
                </div>
            </div>
            <!-- Menu điều hướng -->
            <div class="nav-links d-flex align-items-center">
                <a class="nav-link active" href="#"><i class="fas fa-home fs-4"></i></a>
                <a class="nav-link" href="#"><i class="fas fa-users fs-4"></i></a>
                <a class="nav-link" href="#"><i class="fas fa-video fs-4"></i></a>
                <a class="nav-link" href="#" id="notificationDropdown" data-bs-toggle="dropdown">
                    <i class="fas fa-bell fs-4 position-relative">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.6rem;">
                            3
                        </span>
                    </i>
                </a>
                <!-- Dropdown thông báo -->
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown">
                    <li><a class="dropdown-item" href="#">Thông báo 1</a></li>
                    <li><a class="dropdown-item" href="#">Thông báo 2</a></li>
                    <li><a class="dropdown-item" href="#">Thông báo 3</a></li>
                </ul>
                <!-- Menu người dùng -->
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user fs-4"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">Hồ sơ</a></li>
                        <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Nội dung chính -->
    <div class="container-fluid mt-5 pt-3">
        <div class="row">
            <!-- Sidebar trái -->
            <div class="col-lg-2 col-md-3 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-users me-2"></i>Bạn bè</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-users-cog me-2"></i>Nhóm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-flag me-2"></i>Trang</a>
                    </li>
                </ul>
            </div>
            <!-- Nội dung chính -->
            <div class="col-lg-6 col-md-6 main-content">
                <div class="post-input card p-3 mb-3">
                    <textarea class="form-control mb-2" id="postText" placeholder="Bạn đang nghĩ gì?" rows="2"></textarea>
                    <div class="mb-2">
                        <input type="file" class="form-control" id="postImage" accept="image/*" />
                    </div>
                    <button class="btn btn-primary" onclick="createPost()">Tạo bài viết</button>
                </div>
                <!-- Khu vực hiển thị bài viết (sẽ lấy từ HBase) -->
                <div class="posts" id="postsContainer"></div>
            </div>
            <!-- Sidebar phải -->
            <div class="col-lg-4 col-md-3 right-sidebar">
                <h4 class="mb-3">Tin nhắn</h4>
                <div class="chat-list card p-2" id="chatList"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
